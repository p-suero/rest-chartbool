<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chartbool</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
        <script src="https://momentjs.com/downloads/moment-with-locales.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <h1>Statistiche vendite anno 2017</h1>
        </header>
        <main>
            <div class="new-data">
                <h2>Inserisci una nuova vendita:</h2>
                <form>
                    <select id="sellers">
                        <option value="">Seleziona un venditore</option>
                    </select>
                    <select id="month">
                        <option value="">Seleziona un mese</option>
                    </select>
                    <input id="amount" type="number" placeholder="importo della vendita">
                </form>
                <button id="send-data">Inserisci vendita</button>
            </div>
            <div id="statics">
                <div class="chart-wrapper">
                    <canvas id="chart-line"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="chart-pie"></canvas>
                </div>
        </main>
        <!-- template per handlebars -->
        <script id="option-template" type="text/x-handlebars-template">
            <option value="{{valore}}">{{valore}}</option>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
